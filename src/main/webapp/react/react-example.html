<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://rawgit.com/ruanyf/react-demos/master/build/react.js"></script>
    <script type="text/javascript" src="http://rawgit.com/ruanyf/react-demos/master/build/react-dom.js"></script>
    <script type="text/javascript" src="http://rawgit.com/ruanyf/react-demos/master/build/browser.min.js"></script>
    <script type="text/javascript" src="http://rawgit.com/ruanyf/react-demos/master/build/jquery.min.js"></script>
  </head>
  <body>
	<div id="container"></div>
	
    <script type="text/babel">
var UserList = React.createClass({
  getInitialState: function() {
    return {
      loading: true,
      error: null,
      data: null
    };
  },

  componentDidMount() {
    this.props.promise.then(
      value => this.setState({loading: false, data: value}),
      error => this.setState({loading: false, error: error}));
  },

  render: function() {
    if (this.state.loading) {
      return <span>Loading...</span>;
    }
    else if (this.state.error !== null) {
      return <span>Error: {this.state.error.message}</span>;
    }
    else {
      var users = this.state.data;
      var userList = users.map(function (user) {
        return (
			<tr key={user.id}>
				<td>{user.username}</td>
				<td>{user.name}</td>
				<td>{user.email}</td>
				<td>{user.phone}</td>
			</tr>
        );
      });
      return (
        <main>
			<h1>User List</h1>
			<table border="1">
				<thead>
					<tr>
						<th>Name</th>
						<th>Username</th>
						<th>E-mail</th>
						<th>Phone</th>
					</tr>
				</thead>
				<tbody>
				{userList}
				</tbody>
			</table>
        </main>
      );
    }
  }
});

ReactDOM.render(
  <UserList promise={$.getJSON('http://jsonplaceholder.typicode.com/users')} />,
  document.getElementById('container')
);
    </script>
  </body>
</html>
